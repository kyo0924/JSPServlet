<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>전송태그 form</title>
</head>

<body>
    <a href="https://search.naver.com/search.naver?query=유병승">네이버 검색</a>
    <!-- <form action="https://search.daum.net/search?q=" method="post"> -->
    <form action="https://search.daum.net/search?q=" method="get">
        <br><br>
        <fieldset>
            <legend>로그인</legend>
            <label for="id">아이디</label> <!-- 아이디 누르면 id 입력창에 커서 이동-->
            <!--아이디-->
            <input type="text" name="q" id="id" placeholder="아이디 입력" />
            <!--패스워드-->
            <label for="password">패스워드</label>
            <input type="password" name="password" id="password" minlength="8" size="5" /> <br>
        </fieldset>
        <br><br>
        <input type="hidden" name="pk" id=pk value='100' />
        <input type="button" onclick="alert('버튼');" value="이벤트발생" id="but1" /> <br>
        <!--submit 클릭시 value값이 전송됨-->
        <label for="label_java">
            <!--포함관계 부모 자식-->
            <input type="checkbox" name='ho' id="ho1" value="자바" checked />java
        </label>
        <label>
            <input type="checkbox" name="ho" id="ho2" value="독서" />reading
        </label>
        <label>
            <input type="checkbox" name="ho" id="ho3" value="게임" checked />game
        </label>
        <label>
            <input type="checkbox" name="ho" id="ho4" value="유튜브" />youtube
        </label>
        <br>
        <!-- name이 다르면 둘다 클릭 가능-->
        <input type="radio" name="gender" id="gen1" value="M" checked /> 남
        <input type="radio" name="gender" id="gen2" value="F" /> 여
        <br>
        <label for="file">파일업로드</label>
        <input type="file" name="file" id="file" accept=".jpge" /> <br>
        <label for="file2">파일업로드2</label>
        <input type="file" name="file2" id="file2" accept="video/*" /> <br>
        <!-- <input accept="file_extension|audio/*|video/*|image/*|media_type">
        file_extension A file extension starting with the STOP character, e.g: .gif, .jpg, .png, .doc
        audio/* All sound files are accepted
        video/* All video files are accepted
        image/* All image files are accepted
        media_type A valid media type, with no parameters. Look at IANA Media Types for a complete list of standard
        media types -->
        <br>
        <!-- 누르면 전송됨 submit! -->
        <input width="50px" height="50px" type="image" name="img" id="img" src="dog.jpg" />
        <br>
        <!-- %23 : # 기호 의미-->
        <label for="color">색상선택</label>
        <input type="color" name="color" id="color" value="#86E57F" />
        <label for="today">날짜선택</label>
        <input type="date" name="today" id="today" min="2018-01-01" max="2018-12-31" />
        <br>
        <!--20150115-->
        <input type="datetime" name="to2" id="to2" />
        <br>
        <input type="datetime-local" name="to3" id="to3" /> <br>
        <input type="month" name="mon" />
        <br>
        <input type="week" name="wek" />
        <br>
        <input type="time" name="time" />
        <br>
        <label for="su">숫자입력</label>
        <input type="number" name="su" id='su' max="10" min="0" step="5" />
        <br>
        <input type="range" name="r" min="10" max="20" step="5" />
        <br>
        <input type="search" name="search" />
        <br>
        <!-- http:// + X(문자) 양식 입력 필요-->
        <input type="url" name="url" />
        <br>
        <!-- ID@ + X 양식 입력 필요 -->
        <input type="email" name="email" />
        <br>
        <input type="tel" name="phone" />
        <br>
        <!-- select태그 -->
        <!-- multiple : ctrl + 클릭으로 다중 선택 가능-->
        <select name="list" multiple>
            <optgroup label="남자들">
                <option value="yoo">유병승</option>
                <option value="Shine">신재민</option>
                <option value="Park">박진우</option>
            </optgroup>
            <optgroup label="여자들">
                <option value="kim">김미리</option>
                <option value="kwon">권민아</option>
                <option value="han">한솔</option>
            </optgroup>
        </select>
        <br>
        <input type="text" name="word" list="data" />
        <datalist id="data">
            <option value="apple">사과</option>
            <option value="pineapple">파인애플</option>
            <option value="banana">바나나</option>
            <option value="tomato">토마토</option>
        </datalist>
        <br>
        <textarea name="intro" cols="100" rows=3" style="resize:none">
        </textarea>
        <br>
        <progress value="71" max="100"></progress>
        <label for="but1">라벨</label>
        <input type="submit" value="로그인" />
        <input type="reset" value="취소" />
    </form>
</body>

</html>
